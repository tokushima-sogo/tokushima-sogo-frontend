<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トクシマSO GO</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/top.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header class="l-header">
    </header>
    <main class="l-main">
        <!-- department -->
        <div class="l-department">
            <!-- elevatorArea -->
            <div class="p-elevatorArea">
                <!-- 6F -->
                <section class="p-departmentFloor u-6f">
                    <img src="assets/images/img_front_catchCopy.png" class="c-catchCopy" alt="＼定員無制限／エレベーターに乗って見つけよう！あ・わくわくする徳島">
                    <div class="p-floorBlock">
                        <h2 class="c-floorName"><span class="c-floorNumber">6階</span>特設会場</h2>
                        <div class="p-special u-flex">
                            <div class="p-specialLink u-flex">
                                <h3 class="c-floorName u-specialName">クイズゲーム</h3>
                                <a href="#" class="c-specialLink c-ferrisWheelGif">
                                    <img src="assets/images/img_front_ferrisWheel.gif" alt="観覧車">
                                </a>
                            </div>
                            <div class="p-specialLink u-flex u-ml30">
                                <h3 class="c-floorName u-specialName">特集コーナー</h3>
                                <a href="#" class="c-specialLink c-baloonGif">
                                    <img src="assets/images/img_front_balloon.gif" alt="アドバルーン">
                                </a>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- 5F -->
                <section class="p-departmentFloor u-5f u-hS">
                    <div class="p-floorBlock">
                        <div class="p-floorLink u-flex">
                            <a href="#">
                                <h2 class="c-floorName"><span class="c-floorNumber">5階</span>県東部</h2>
                                <div class="p-floorImg">
                                    <img src="assets/images/img_front_east01.png" class="c-floorSpot" alt="里むすめ">
                                    <img src="assets/images/img_front_east02.png" class="c-floorSpot u-floorSpot--web" alt="上勝ビール">
                                    <img src="assets/images/btn_front_mapEast.png" class="c-floorMap" alt="県東部">
                                </div>
                            </a>
                        </div>
                    </div>
                </section>
                <!-- 4F -->
                <section class="p-departmentFloor u-4f u-hS">
                    <div class="p-floorBlock">
                        <h2 class="c-floorName"><span class="c-floorNumber">4階</span>県西部</h2>
                        <div class="p-floorLink u-flex">
                            <a href="#">
                                <div class="p-floorImg">
                                    <img src="assets/images/img_front_west01.png" class="c-floorSpot" alt="祖谷そば">
                                    <img src="assets/images/img_front_west02.png" class="c-floorSpot u-floorSpot--web" alt="オンツツジ">
                                    <img src="assets/images/btn_front_mapWest.png" class="c-floorMap" alt="県西部">
                                </div>
                            </a>
                        </div>
                    </div>
                </section>
                <!-- 3F -->
                <section class="p-departmentFloor u-3f u-hS">
                    <div class="p-floorBlock">
                        <h2 class="c-floorName"><span class="c-floorNumber">3階</span>徳島市</h2>
                        <div class="p-floorLink u-flex">
                            <a href="#">
                                <div class="p-floorImg">
                                    <img src="assets/images/img_front_city01.png" class="c-floorSpot" alt="焼餅">
                                    <img src="assets/images/img_front_city02.png" class="c-floorSpot u-floorSpot--web" alt="シラサギ">
                                    <img src="assets/images/btn_front_mapCity.png" class="c-floorMap" alt="徳島市">
                                </div>
                            </a>
                        </div>
                    </div>
                </section>
                <!-- 2F -->
                <section class="p-departmentFloor u-2f u-hS">
                    <div class="p-floorBlock">
                        <h2 class="c-floorName"><span class="c-floorNumber">2階</span>県南部</h2>
                        <div class="p-floorLink u-flex">
                            <a href="#">
                                <div class="p-floorImg">
                                    <img src="assets/images/img_front_south01.png" class="c-floorSpot" alt="ウミガメ">
                                    <img src="assets/images/img_front_south02.png" class="c-floorSpot u-floorSpot--web" alt="サーフィン">
                                    <img src="assets/images/btn_front_mapSouth.png" class="c-floorMap" alt="県南部">
                                </div>
                            </a>
                        </div>
                    </div>
                </section>
                <!-- 1F -->
                <section id="start" class="p-departmentFloor u-1f u-hL">
                    <div class="p-floorBlock">
                        <h2 class="c-floorName u-mb10"><span class="c-floorNumber">1階</span>ご案内</h2>
                        <div class="p-guideArea">
                            <h3 class="c-guideTitle">このサイトの使い方</h3>
                            <p class="c-floor__text">
                                    行きたい場所を見つけたら、Myスポットに登録して、自分だけの地図づくりを楽しんでください。</p>
                            <ul class="p-tokushimaLink">
                                <li class="c-tokushimaLink"><a href="#">徳島について</a></li>
                                <li class="c-tokushimaLink"><a href="#">徳島の名物</a></li>
                                <li class="c-tokushimaLink"><a href="#">徳島のイベント</a></li>
                            </ul>
                            <div class="p-topIcon">
                                <div class="c-topIcon"><i class="fas fa-caret-up"></i></div>
                                <span class="c-floor__text">上へどうぞ</span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <!-- /elevatorArea -->
            <!-- B1 -->
            <section class="p-departmentFloor u-b1">
                <a href="#" class="c-horrorLink">
                    <div class="p-floorBlock">
                        <h2 class="c-floorName u-mb10"><span class="c-floorNumber">地下1階</span>徳島の都市伝説</h2>
                        6階のゲームをクリアすれば 都市伝説へご案内
                    </div>
                </a>
            </section>
        </div>
        <!-- /department -->
        <!-- news -->
        <section class="p-newsArea">
            <h2>新着情報</h2>
        </section>
        <!-- /news -->
    </main>
    <footer class="l-footer">
    </footer>
    <script src="assets/js/top.js"></script>
</body>
</html>
