<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トクシマSO GO</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/top.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="./assets/css/slick.css">
</head>
<body>
    <body>
        <header class="l-header">
        </header>
        <main class="l-main">
            <!-- department -->
            <div class="l-department">
                <!-- elevatorArea -->
                <div class="p-elevatorArea">

                    <!-- 6F -->
                    <section class="p-departmentFloor u-6f u-flex">
                        <img src="assets/images/img_front_catchCopy.png" class="c-catchCopy u-web" alt="＼定員無制限／エレベーターに乗って見つけよう！あ・わくわくする徳島">
                        <div class="p-floorBlock">
                            <h3 class="c-floorName"><span class="c-floorNumber">6階</span>特設会場</h3>
                            <div class="p-floorLink u-flex">
                                <div class="p-gameLink u-flex">
                                    <a href="#"><img src="assets/images/img_front_ferrisWheel.gif" class="c-ferrisWheelGif" alt="クイズゲーム"></a>
                                </div>
                                <div class="c-specialLink">
                                    <a href="#"><img src="assets/images/img_front_balloon.gif" class="c-baloonGif" alt="特集コーナー"></a>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- 5F -->
                    <section class="p-departmentFloor u-5f u-hS">
                        <div class="p-floorBlock">
                            <h3 class="c-floorName"><span class="c-floorNumber">5階</span>県東部</h3>
                            <div class="p-floorLink u-flex">
                                <div class="p-floorImg">
                                    <img src="assets/images/img_front_east01.png" class="c-floorSpot" alt="里むすめ">
                                    <img src="assets/images/img_front_east02.png" class="c-floorSpot u-floorSpot--pc" alt="上勝ビール">
                                </div>
                                <a href="#"><img src="assets/images/btn_front_mapEast.png" class="c-floorMap u-ml20" alt="県東部"></a>
                            </div>
                        </div>
                    </section>
                    <!-- 4F -->
                    <section class="p-departmentFloor u-4f u-hS">
                        <div class="p-floorBlock">
                            <h3 class="c-floorName"><span class="c-floorNumber">4階</span>県西部</h3>
                            <div class="p-floorLink u-flex">
                                <div class="p-floorImg">
                                    <img src="assets/images/img_front_west01.png" class="c-floorSpot" alt="祖谷そば">
                                    <img src="assets/images/img_front_west02.png" class="c-floorSpot u-floorSpot--pc" alt="オンツツジ">
                                </div>
                                <a href="#"><img src="assets/images/btn_front_mapWest.png" class="c-floorMap u-ml20" alt="県西部"></a>
                            </div>
                        </div>
                    </section>
                    <!-- 3F -->
                    <section class="p-departmentFloor u-3f u-hS">
                        <div class="p-floorBlock">
                            <h3 class="c-floorName"><span class="c-floorNumber">3階</span>徳島市</h3>
                            <div class="p-floorLink u-flex">
                                <div class="p-floorImg">
                                    <img src="assets/images/img_front_city01.png" class="c-floorSpot" alt="焼餅">
                                    <img src="assets/images/img_front_city02.png" class="c-floorSpot u-floorSpot--pc" alt="シラサギ">
                                </div>
                                <a href="#"><img src="assets/images/btn_front_mapCity.png" class="c-floorMap u-ml20" alt="徳島市"></a>
                            </div>
                        </div>
                    </section>
                    <!-- 2F -->
                    <section class="p-departmentFloor u-2f u-hS">
                        <div class="p-floorBlock">
                            <h3 class="c-floorName"><span class="c-floorNumber">2階</span>県南部</h3>
                            <div class="p-floorLink u-flex">
                                <div class="p-floorImg">
                                    <img src="assets/images/img_front_south01.png" class="c-floorSpot" alt="ウミガメ">
                                    <img src="assets/images/img_front_south02.png" class="c-floorSpot u-floorSpot--pc" alt="サーフィン">
                                </div>
                                <a href="#"><img src="assets/images/btn_front_mapSouth.png" class="c-floorMap u-ml20" alt="県南部"></a>
                            </div>
                        </div>
                    </section>
                    <!-- 1F -->
                    <section class="p-departmentFloor u-1f u-hL">
                        <div class="p-floorBlock">
                            <h3 class="c-floorName"><span class="c-floorNumber">1階</span>ご案内</h3>
                            <div class="p-guideArea">
                                <h4 class="c-guideTitle">このサイトの使い方</h4>
                                <p class="c-floor__text">
                                    行きたい場所を見つけたら、Myスポットに登録して、自分だけの地図づくりを楽しんでください。</p>
                                <ul class="p-tokushimaLink">
                                    <li class="c-tokushimaLink"><a href="#">徳島について</a></li>
                                    <li class="c-tokushimaLink"><a href="#">徳島の名物</a></li>
                                    <li class="c-tokushimaLink"><a href="#">徳島のイベント</a></li>
                                </ul>
                                <div class="p-topIcon">
                                    <div class="c-topIcon"><i class="fas fa-caret-up"></i></div>
                                    <span class="c-floor__text">上へどうぞ</span>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <!-- /elevatorArea -->
                <!-- B1 -->
                <section class="p-departmentFloor u-b1">
                    <a href="#"><img src="assets/images/bn_front_horror_mobile.png" class="c-horrorBanner u-mb" alt="都市伝説">
                        <img src="assets/images/bn_front_horror_web.png" class="c-horrorBanner u-web" alt="都市伝説"></a>
                </section>
            </div>
            <!-- /department -->
            <!-- news -->
            <section class="p-newsArea">

            </section>
            <!-- /news -->
        </main>
        <footer class="l-footer">
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="assets/js/top.js"></script>
    </body>
</body>
</html>
